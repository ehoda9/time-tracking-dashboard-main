<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="app">
      <div class="header_main">
        <div class="card main">
          <div class="card__header">
            <div class="user__avatar">
              <img id="img" src="./images/image-jeremy.png" alt="jeremy" />
            </div>
            <div class="user__data">
              <h1 class="text">Report for</h1>
              <p class="username">Jeremy Robson</p>
            </div>
          </div>

          <div class="card__content">
            <ul class="list">
              <li class="daily" data-update="1">Daily</li>
              <li class="weekly" data-update="2">Weekly</li>
              <li class="monthly" data-update="3">Monthly</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="car"></div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
